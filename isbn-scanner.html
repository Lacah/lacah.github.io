<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ISBN Scanner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --surface-elevated: #1a1a1a;
            --border: #2a2a2a;
            --text: #fafafa;
            --text-muted: #737373;
            --accent: #22c55e;
            --accent-dim: rgba(34, 197, 94, 0.15);
            --danger: #ef4444;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Instrument Sans', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 16px 20px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .scan-count {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--text-muted);
            background: var(--surface-elevated);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        .scan-count span {
            color: var(--accent);
            font-weight: 600;
        }

        /* Scanner Area */
        .scanner-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .viewfinder {
            position: relative;
            height: 280px;
            flex-shrink: 0;
            background: #000;
            overflow: hidden;
        }

        #scanner-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .viewfinder-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .scan-region {
            width: 85%;
            height: 100px;
            position: relative;
        }

        .scan-region::before,
        .scan-region::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border: 3px solid var(--accent);
        }

        .scan-region::before {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
            border-radius: 4px 0 0 0;
        }

        .scan-region::after {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
            border-radius: 0 4px 0 0;
        }

        .scan-region-bottom::before,
        .scan-region-bottom::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border: 3px solid var(--accent);
        }

        .scan-region-bottom::before {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 4px;
        }

        .scan-region-bottom::after {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
            border-radius: 0 0 4px 0;
        }

        .scan-line {
            position: absolute;
            left: 10%;
            right: 10%;
            height: 2px;
            background: var(--accent);
            box-shadow: 0 0 8px var(--accent);
            top: 50%;
            animation: scan 2s ease-in-out infinite;
            opacity: 0;
        }

        .scanning .scan-line {
            opacity: 1;
        }

        @keyframes scan {
            0%, 100% { transform: translateY(-40px); }
            50% { transform: translateY(40px); }
        }

        /* Camera inactive state */
        .camera-inactive {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--surface);
            gap: 12px;
        }

        .camera-inactive svg {
            width: 48px;
            height: 48px;
            color: var(--text-muted);
        }

        .camera-inactive p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .hidden {
            display: none !important;
        }

        /* Controls */
        .controls {
            padding: 20px;
            display: flex;
            gap: 12px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: #000;
        }

        .btn-primary:active {
            transform: scale(0.98);
            background: #1ea550;
        }

        .btn-primary:disabled {
            background: var(--border);
            color: var(--text-muted);
        }

        .btn-secondary {
            background: var(--surface-elevated);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:active {
            background: var(--border);
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        /* ISBN List */
        .isbn-list-container {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }

        .isbn-list {
            padding: 16px 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .isbn-list:empty::before {
            content: 'Scanned ISBNs will appear here';
            display: block;
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
            padding: 40px 20px;
        }

        .isbn-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            border-radius: 10px;
            animation: slideIn 0.2s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
        }

        .isbn-item.just-added {
            border-color: var(--accent);
            background: var(--accent-dim);
        }

        .isbn-code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .isbn-index {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-muted);
            min-width: 28px;
        }

        .isbn-delete {
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 4px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.15s ease;
        }

        .isbn-delete:active {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .isbn-delete svg {
            width: 18px;
            height: 18px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--surface-elevated);
            border: 1px solid var(--accent);
            color: var(--text);
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 100;
            white-space: nowrap;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Copy Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            background: var(--surface);
            border-radius: 20px 20px 0 0;
            width: 100%;
            max-height: 60vh;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.show .modal {
            transform: translateY(0);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h2 {
            font-size: 16px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 4px;
            cursor: pointer;
        }

        .modal-close svg {
            width: 24px;
            height: 24px;
        }

        .modal-content {
            padding: 20px;
            overflow-y: auto;
        }

        .modal-textarea {
            width: 100%;
            min-height: 150px;
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--text);
            resize: none;
            line-height: 1.6;
        }

        .modal-actions {
            padding: 16px 20px 24px;
            display: flex;
            gap: 12px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>ISBN Scanner</h1>
        <div class="scan-count"><span id="count">0</span> scanned</div>
    </header>

    <div class="scanner-container">
        <div class="viewfinder" id="viewfinder">
            <div id="scanner-video"></div>
            <div class="viewfinder-overlay">
                <div class="scan-region scan-region-bottom">
                    <div class="scan-line"></div>
                </div>
            </div>
            <div class="camera-inactive" id="camera-inactive">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
                </svg>
                <p>Tap "Start Scanning" to begin</p>
            </div>
        </div>

        <div class="isbn-list-container">
            <div class="isbn-list" id="isbn-list"></div>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-secondary" id="copy-btn" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
            Copy
        </button>
        <button class="btn btn-primary" id="scan-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 013.75 9.375v-4.5zM3.75 14.625c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5a1.125 1.125 0 01-1.125-1.125v-4.5zM13.5 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 0113.5 9.375v-4.5z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 6.75h.75v.75h-.75v-.75zM6.75 16.5h.75v.75h-.75v-.75zM16.5 6.75h.75v.75h-.75v-.75zM13.5 13.5h.75v.75h-.75v-.75zM13.5 19.5h.75v.75h-.75v-.75zM19.5 13.5h.75v.75h-.75v-.75zM19.5 19.5h.75v.75h-.75v-.75zM16.5 16.5h.75v.75h-.75v-.75z" />
            </svg>
            Start Scanning
        </button>
    </div>

    <div class="toast" id="toast">ISBN added</div>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-header">
                <h2>Export ISBNs</h2>
                <button class="modal-close" id="modal-close">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="modal-content">
                <textarea class="modal-textarea" id="export-textarea" readonly></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="modal-cancel">Cancel</button>
                <button class="btn btn-primary" id="modal-copy">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                    Copy to Clipboard
                </button>
            </div>
        </div>
    </div>

    <script>
        const state = {
            isScanning: false,
            isbns: []
        };

        const elements = {
            scanBtn: document.getElementById('scan-btn'),
            copyBtn: document.getElementById('copy-btn'),
            isbnList: document.getElementById('isbn-list'),
            count: document.getElementById('count'),
            viewfinder: document.getElementById('viewfinder'),
            cameraInactive: document.getElementById('camera-inactive'),
            toast: document.getElementById('toast'),
            modal: document.getElementById('modal'),
            modalClose: document.getElementById('modal-close'),
            modalCancel: document.getElementById('modal-cancel'),
            modalCopy: document.getElementById('modal-copy'),
            exportTextarea: document.getElementById('export-textarea')
        };

        function showToast(message) {
            elements.toast.textContent = message;
            elements.toast.classList.add('show');
            setTimeout(() => elements.toast.classList.remove('show'), 2000);
        }

        function updateUI() {
            elements.count.textContent = state.isbns.length;
            elements.copyBtn.disabled = state.isbns.length === 0;
            
            elements.isbnList.innerHTML = state.isbns.map((isbn, i) => `
                <div class="isbn-item ${i === 0 ? 'just-added' : ''}" data-index="${i}">
                    <span class="isbn-index">#${state.isbns.length - i}</span>
                    <span class="isbn-code">${isbn}</span>
                    <button class="isbn-delete" onclick="removeIsbn(${i})">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            `).join('');

            // Remove highlight after animation
            setTimeout(() => {
                document.querySelectorAll('.just-added').forEach(el => el.classList.remove('just-added'));
            }, 1000);
        }

        function removeIsbn(index) {
            state.isbns.splice(index, 1);
            updateUI();
        }

        function addIsbn(code) {
            // Normalize ISBN (remove hyphens/spaces)
            const normalized = code.replace(/[-\s]/g, '');
            
            // Basic ISBN validation (10 or 13 digits)
            if (!/^(\d{10}|\d{13})$/.test(normalized)) {
                return false;
            }

            state.isbns.unshift(normalized);
            updateUI();
            showToast(`ISBN ${normalized} added`);
            
            // Stop scanning after successful read
            stopScanning();
            return true;
        }

        function startScanning() {
            state.isScanning = true;
            elements.cameraInactive.classList.add('hidden');
            elements.viewfinder.classList.add('scanning');
            elements.scanBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
                Stop
            `;

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-video'),
                    constraints: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                },
                decoder: {
                    readers: ["ean_reader", "ean_8_reader"]
                },
                locate: true,
                locator: {
                    patchSize: "medium",
                    halfSample: true
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    showToast('Camera access denied');
                    stopScanning();
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                const code = result.codeResult.code;
                if (code) {
                    // Add haptic feedback if available
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                    addIsbn(code);
                }
            });
        }

        function stopScanning() {
            state.isScanning = false;
            elements.viewfinder.classList.remove('scanning');
            elements.cameraInactive.classList.remove('hidden');
            elements.scanBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 013.75 9.375v-4.5zM3.75 14.625c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5a1.125 1.125 0 01-1.125-1.125v-4.5zM13.5 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 0113.5 9.375v-4.5z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 6.75h.75v.75h-.75v-.75zM6.75 16.5h.75v.75h-.75v-.75zM16.5 6.75h.75v.75h-.75v-.75zM13.5 13.5h.75v.75h-.75v-.75zM13.5 19.5h.75v.75h-.75v-.75zM19.5 13.5h.75v.75h-.75v-.75zM19.5 19.5h.75v.75h-.75v-.75zM16.5 16.5h.75v.75h-.75v-.75z" />
                </svg>
                Scan Next
            `;

            try {
                Quagga.stop();
            } catch (e) {
                // Quagga wasn't running
            }
        }

        function openModal() {
            elements.exportTextarea.value = state.isbns.join('\n');
            elements.modal.classList.add('show');
        }

        function closeModal() {
            elements.modal.classList.remove('show');
        }

        async function copyToClipboard() {
            const text = state.isbns.join('\n');
            try {
                await navigator.clipboard.writeText(text);
                showToast('Copied to clipboard');
                closeModal();
            } catch (err) {
                // Fallback for older browsers
                elements.exportTextarea.select();
                document.execCommand('copy');
                showToast('Copied to clipboard');
                closeModal();
            }
        }

        // Event listeners
        elements.scanBtn.addEventListener('click', () => {
            if (state.isScanning) {
                stopScanning();
            } else {
                startScanning();
            }
        });

        elements.copyBtn.addEventListener('click', openModal);
        elements.modalClose.addEventListener('click', closeModal);
        elements.modalCancel.addEventListener('click', closeModal);
        elements.modalCopy.addEventListener('click', copyToClipboard);

        elements.modal.addEventListener('click', (e) => {
            if (e.target === elements.modal) {
                closeModal();
            }
        });

        // Initial UI state
        updateUI();
    </script>
</body>
</html>
